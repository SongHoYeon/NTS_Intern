<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width==device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>네이버웹소설</title>
    <link rel="stylesheet" href="css/scss/main.css">
</head>

<body>
    <div class="wrap">
        <div class="blind">
            <a href="#content">본문으로 바로가기</a>
        </div>
        <header>
            <!-- <div class="header_inner"> -->
            <div class="header_top">
                <h1 class="header_title">
                    <a href="#" class="link_naver">
                        <span class="blind">네이버</span>
                    </a>
                    <a href="#" class="link_novel">
                        <span class="blind">웹소설</span>
                    </a>
                    <span class="line"></span>
                    <a href="#" class="link_toon">
                        <span class="blind">웹툰</span>
                    </a>
                </h1>
                <div class="header_etc">
                    <button type="button" class="find">
                        <span class="blind">검색하기</span>
                    </button>
                    <a href="#" class="my_page">
                        <span class="blind">내 정보 보기</span>
                    </a>
                </div>
            </div>
            <ul class="header_menu">
                <!-- [D] 선택될 시 select 클래스 추가 -->
                <!-- TODO : 모바일에서 넘어갈 시 스크롤 구현 -->
                <li class="menu home">
                    <a href="#" class="link">
                        <span class="menu_title">홈<span class="blind">바로가기</span></span>
                    </a>
                </li>
                <li class="menu novel select">
                    <a href="#" class="link">
                        <span class="menu_title">오늘의 웹소설<span class="blind">바로가기</span></span>
                    </a>
                </li>
                <li class="menu best">
                    <a href="#" class="link">
                        <span class="menu_title">베스트리그<span class="blind">바로가기</span></span>
                    </a>
                </li>
                <li class="menu challenge">
                    <a href="#" class="link">
                        <span class="menu_title">챌린지리그<span class="blind">바로가기</span></span>
                    </a>
                </li>
            </ul>
            <!-- </div> -->
        </header>
        <div class="container">
            <div class="survey_wrap">
                <button type="button" class="banner">
                    <img src="../img/banner.jpg" alt="" class="img">
                    <p class="blind">
                        <strong>
                            Do You Feel it?
                            최종 후보작 20편 대공개!
                        </strong>
                        투표를하시면 경품을 드립니다.
                        독자 투표 기간 : 11월 22일 부터 12월 5일
                        자세히보기
                    </p>
                </button>
            </div>
            <div id="content" role="main">
                <div class="ranking_wrap">
                    <div class="ranking_area" role="button">
                        <h2 class="title">실시간 <span class="blind">순위</span></h2>
                        <div class="preview_wrap close">
                            <div class="preview">
                                <span class="rank">
                                    <span class="blind">위</span>
                                </span>
                                <strong class="value">
                                    일이삼사오육칠팔구십일이삼
                                </strong>
                                <!-- TODO : js -->
                                <span class="offset_wrap up">
                                    <span class="offset_flag"></span>
                                    <span class="offset_value">20</span>
                                    <!-- TODO : 대체텍스트 수정 -->
                                    <span class="blind">위 상승</span>
                                </span>
                            </div>
                        </div>
                        <!-- TODO : 대체 택스트 변화 -->
                        <span class="arrow">
                            <span class="blind">열기</span>
                        </span>
                        <!-- TODO : js 시간되면 -->
                    </div>
                    <ol class="ranking_list open">
                            <li class="element_rank first">
                                <span class="rank">
                                    <span class="blind">위</span>
                                </span>
                                <strong class="value">
                                    일이삼사오육칠팔구십일이삼
                                </strong>
                                <!-- TODO : js -->
                                <span class="offset_wrap up">
                                    <span class="offset_flag"></span>
                                    <span class="offset_value">20</span>
                                    <!-- TODO : 대체텍스트 수정 -->
                                    <span class="blind">위 상승</span>
                                </span>
                            </li>
                        </ol>
                </div>
                <div class="survey"></div>
                <div class="notice"></div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
